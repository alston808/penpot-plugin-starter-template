<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penpot AI Layout</title>
  </head>
  <body>
    <div class="plugin-container">
      <header class="plugin-header">
        <h1 class="plugin-title">üé® AI Layout Generator</h1>
        <p class="plugin-subtitle">Generate multi-layout design variations from text prompts</p>
      </header>

      <div class="input-section">
        <div class="form-group">
          <label for="frame-select" class="form-label">Target Frame</label>
          <select id="frame-select" class="form-select">
            <!-- Options populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="prompt-input" class="form-label">Design Prompt</label>
          <textarea
            id="prompt-input"
            class="form-textarea"
            placeholder="Describe the layout you want to create (e.g., 'A modern dashboard with sidebar, header, and content area')"
            rows="3"
          ></textarea>
        </div>

        <button id="generate-btn" class="generate-btn" disabled>
          <span id="loading-spinner" class="loading-spinner" style="display: none;">‚ü≥</span>
          Generate Layouts
        </button>

        <div id="error-message" class="error-message" style="display: none;"></div>
      </div>

      <details class="settings-section">
        <summary class="settings-toggle">‚öôÔ∏è Settings</summary>
        <div class="settings-content">
          <div class="form-group">
            <label for="api-key-input" class="form-label">OpenRouter API Key</label>
            <input
              type="password"
              id="api-key-input"
              class="form-input"
              placeholder="Enter your OpenRouter API key"
            />
          </div>

          <div class="form-group">
            <label for="model-select" class="form-label">AI Model</label>
            <select id="model-select" class="form-select">
              <!-- Options populated by JavaScript -->
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Model Type</label>
            <div class="toggle-container">
              <button id="free-models-btn" class="toggle-btn active">Free</button>
              <button id="paid-models-btn" class="toggle-btn">Paid</button>
            </div>
          </div>
        </div>
      </details>

      <div id="layouts-grid" class="layouts-grid">
        <!-- Layout cards populated by JavaScript -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
